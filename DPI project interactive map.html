<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
     <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        #map {
            width: 100%;
            height: 100vh;

        }
    </style>
</head>
<body>
   <div id="map"></div> 
</body>
</html>
<!--Leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script>
    // Map Initialization

var map = L.map('map').setView([40.7367, - 73.8203], 18);
    // osm layer
var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map); 


    //Marker
var singleMarker = L.marker([40.7367, - 73.8203], { draggable: true });
var popup = singleMarker.bindPopup("This is Queens College" + singleMarker.getLatLng()).openPopup()
popup.addTo(map)
var singleMarker = L.marker([40.737933365339046, -73.81678842334013], { draggable: true });
var popup = singleMarker.bindPopup("This is Queens College" + singleMarker.getLatLng()).openPopup()
popup.addTo(map)
var singleMarker = L.marker([40.73924312164482, -73.80991728989738], { draggable: true });
var popup = singleMarker.bindPopup("This is Queens College" + singleMarker.getLatLng()).openPopup()
popup.addTo(map)
var singleMarker = L.marker([40.740787250622674, -73.815297539271], { draggable: true });
var popup = singleMarker.bindPopup("This is Queens College" + singleMarker.getLatLng()).openPopup()
popup.addTo(map)




</script>
